<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design Site</title>
    <base href="/imp/">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="https://newgridtone.stores.jp/" target="_blank"><img src="images/logo.png" alt="Logo"></a>
        </div>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-item" data-title="ポートレート 1" data-description="美しいポートレート写真です。自然光を活かした撮影で、被写体の魅力を最大限に引き出しています。プロフェッショナルな仕上がりで、様々な用途にご利用いただけます。" data-image="images/gallery-1.jpg">
                <img src="images/gallery-1.jpg" alt="Gallery Image 1">
                <p>ポートレート 1</p>
            </div>
            <div class="gallery-item" data-title="ポートレート 2" data-description="スタイリッシュなポートレート写真です。モダンな雰囲気と洗練されたライティングが特徴的な作品です。ビジネスシーンからカジュアルまで幅広く対応できます。" data-image="images/gallery-2.jpg">
                <img src="images/gallery-2.jpg" alt="Gallery Image 2">
                <p>ポートレート 2</p>
            </div>
            <div class="gallery-item" data-title="ポートレート 3" data-description="エレガントなポートレート写真です。被写体の個性と魅力を丁寧に表現した作品です。高品質な仕上がりで、特別な瞬間を美しく記録しています。" data-image="images/gallery-3.jpg">
                <img src="images/gallery-3.jpg" alt="Gallery Image 3">
                <p>ポートレート 3</p>
            </div>
            <div class="gallery-item" data-title="ポートレート 4" data-description="クリエイティブなポートレート写真です。独創的な構図と表現で、印象的な作品に仕上がっています。アーティスティックな要素も取り入れた特別な一枚です。" data-image="images/gallery-1.jpg">
                <img src="images/gallery-1.jpg" alt="Gallery Image 4">
                <p>ポートレート 4</p>
            </div>
            <div class="gallery-item" data-title="ポートレート 5" data-description="ナチュラルなポートレート写真です。自然な表情と雰囲気を大切にした撮影スタイルです。リラックスした環境で撮影された、温かみのある作品です。" data-image="images/gallery-2.jpg">
                <img src="images/gallery-2.jpg" alt="Gallery Image 5">
                <p>ポートレート 5</p>
            </div>
            <div class="gallery-item" data-title="ポートレート 6" data-description="プロフェッショナルなポートレート写真です。技術的な完成度と芸術性を兼ね備えた作品です。商業利用からパーソナルユースまで対応可能です。" data-image="images/gallery-3.jpg">
                <img src="images/gallery-3.jpg" alt="Gallery Image 6">
                <p>ポートレート 6</p>
            </div>
            <div class="gallery-item" data-title="ポートレート 7" data-description="ドラマティックなポートレート写真です。光と影を効果的に使用した印象的な作品です。被写体の内面的な美しさも表現した深みのある一枚です。" data-image="images/gallery-1.jpg">
                <img src="images/gallery-1.jpg" alt="Gallery Image 7">
                <p>ポートレート 7</p>
            </div>
            <div class="gallery-item" data-title="ポートレート 8" data-description="コンテンポラリーなポートレート写真です。現代的な感性と技術を融合させた作品です。トレンドを意識しながらも時代を超えた美しさを追求しています。" data-image="images/gallery-2.jpg">
                <img src="images/gallery-2.jpg" alt="Gallery Image 8">
                <p>ポートレート 8</p>
            </div>
            <div class="gallery-item" data-title="ポートレート 9" data-description="アーティスティックなポートレート写真です。創造性と技術力を結集した特別な作品です。見る人に強い印象を与える、記憶に残る一枚となっています。" data-image="images/gallery-3.jpg">
                <img src="images/gallery-3.jpg" alt="Gallery Image 9">
                <p>ポートレート 9</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="shop-footer-icon">
            <a href="https://newgridtone.stores.jp/" target="_blank"><img src="images/icon_shop.png" alt="Shop"></a>
        </div>
        <p>&copy; 2023 New Grid Tone</p>
    </footer>

    <!-- モーダルオーバーレイ -->
    <div id="modal-overlay" class="modal-overlay">
        <!-- モーダルコンテンツ -->
        <div class="modal-content">
            <button id="modal-close-button" class="modal-close-button">&times;</button>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-image" src="" alt="Modal Image">
                </div>
                <div class="modal-text-content">
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                    <div class="social-links">
                        <a href="https://www.youtube.com/watch?v=-yaVo8ooMuw&list=RD-yaVo8ooMuw&start_radio=1" target="_blank"><img src="images/icon_x.png" alt="X"></a>
                        <a href="https://www.youtube.com/" target="_blank"><img src="images/icon_hp.png" alt="HP"></a>
                        <a href="https://www.youtube.com/watch?v=j9ZJw8IyxeA&list=RDj9ZJw8IyxeA&start_radio=1" target="_blank"><img src="images/icon_ins.png" alt="Instagram"></a>
                    </div>
                    <div class="shop-button-container">
                        <a href="https://newgridtone.stores.jp/" class="shop-button" target="_blank">SHOP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
